<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=./index.html">
</head>
<body>
  <script>
    // Base path of your repository on GitHub Pages
    var basePath = '/vpostea';

    // Check if the current path doesn't already point to index.html or isn't just the base path
    if (!window.location.pathname.includes('/index.html') && window.location.pathname !== basePath + '/') {
      // Redirect to index.html while preserving the path and query parameters
      window.location.href = basePath + '/index.html' + window.location.search + window.location.hash;
    }
  </script>
</body>
</html>
