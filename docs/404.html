<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; url=./index.html">
</head>
<body>
  <script>
    // Redirect to index.html while preserving the path and query parameters
    var pathname = window.location.pathname;
    if (pathname !== '/' && pathname !== '/index.html') {
      window.location.href = '/vpostea/index.html' + window.location.pathname + window.location.search + window.location.hash;
    }
  </script>
</body>
</html>
