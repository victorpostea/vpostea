<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://portfolio.vpostea.com">
    <title>Portfolio Moved | Vlad Postea</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }
        p {
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        a:hover {
            background: #4338ca;
        }
        .redirect-note {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio has moved!</h1>
        <p>This site is now hosted at a new location.</p>
        <a href="https://portfolio.vpostea.com">Visit portfolio.vpostea.com</a>
        <p class="redirect-note">You'll be redirected automatically in 5 seconds...</p>
    </div>
</body>
</html>
