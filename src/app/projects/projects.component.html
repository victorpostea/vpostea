<div *ngFor="let project of projects" class="project-card">
  <h2>{{ project.name }}</h2>
  <img [src]="project.image" alt="{{ project.name }}" class="project-image">
  <p>{{ project.description }}</p>

  <h4>Languages:</h4>
  <ul>
    <li *ngFor="let language of project.languages">{{ language }}</li>
  </ul>

  <h4>Skills:</h4>
  <ul>
    <li *ngFor="let skill of project.skills">{{ skill }}</li>
  </ul>

  <!-- Add Awards Section Conditionally -->
  <div *ngIf="project.awards && project.awards.length > 0">
      <h4>Awards:</h4>
      <ul>
        <li *ngFor="let award of project.awards">{{ award }}</li>
      </ul>
  </div>

  <a 
      [href]="project.link || 'javascript:void(0)'" 
      [ngClass]="{'disabled': !project.link}" 
      (click)="project.link ? null : $event.preventDefault()"
      target="_blank">
      View Project
  </a>
</div>
